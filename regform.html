<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speech Recognition System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

<br/><br/>

  <section>
    <div class="container">
		<form  name="reg_form" method="post" action="reg.pythonscript" enctype="application/x-www-form-urlencoded">
			<div class="col text-center">
				<h1>User Registration</h1>
				<p class="text-h3">An AI based speech recognition system. </p>
			</div>
						
			<div class="row justify-content-center">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
				  
				  <div class="row align-items-center">
					<div class="col mt-4">
					  <input type="text" name= "ufname" id="ufname" class="form-control" placeholder="First Name" required>
					</div>
				  </div>
				  
				  <div class="row align-items-center mt-4">
					<div class="col">
					  <input type="text" name= "ulname" id="ulname" class="form-control" placeholder="Last Name" required>
					</div>
				  </div>
				  
				  <div class="row align-items-center mt-4">
					<div class="col">
					  <input type="email" name= "uemail" id="uemail" class="form-control" placeholder="Email Id" required>
					</div>
				  </div>
				  
				  <div class="row align-items-center mt-4">
					<div class="col">
					  <input type="number" name= "uphno" id="uphno" class="form-control" placeholder="Phone number" required>
					</div>
				  </div>
				  
				  <div class="row align-items-center mt-4">
					<div class="col">
					  <input type="date" name= "udob" id="udob"  class="form-control" placeholder="Date of Birth" required>
					</div>
				  </div>
				  
				  <div class="form-group  mt-4 row">
					<label class="col-sm-2">Gender</label>
					<div class="col-sm-10">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked>
							<label class="form-check-label" for="inlineRadio1">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="gender" value="female">
							<label class="form-check-label" for="inlineRadio2">Female</label>
						</div>
					</div>
				  </div>
				  
				</div>
				
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
					<div class="outer-box">
						<div class="inner-box2" id="box2">
							<a id="btnmic" class="mic btn btn-warning" style="cursor:pointer">Record  <i class="fa fa-microphone"></i></a>
							<div class="heartbeatloader2">
								 <div class="innercircle2"></div> 
								<div class="outercircle2"></div>
							</div> 
						</div>
						<!--  Voice waves animation when mic is on  -->
						<div class="inner-box" id="box1">
							<div class="heartbeatloader">
								<svg class="svgdraw" width="100%" height="100%" viewbox="0 0 150 400" xmlns="http://www.w3.org/2000/svg" > 
									<path class="path" d="m 0 200 l 40 0 l 5 -40 l 5 40 l 10 0 l 5 15 l 10 -140 l 10 220 l 5 -95 l 10 0 l 5 20 l 5 -20 l 30 0" fill="transparent" stroke-width="4" stroke="black"/> --> --> -->
								</svg>
								 <div class="innercircle"></div> 
								<div class="outercircle"></div>
							</div> 
						</div>
						
						<!--  right side menu   -->
						<div class="right-menu" id="r-menu" style="height:100%;">
							<ul class="nav d-flex flex-column text-center">
								<li class="nav-item">
									<button id="btnplay" type="button" class="btn btn-outline-info">Play  <i class="fa fa-play" aria-hidden="true"></i></button>
								</li>
								<li class="nav-item">
									<h4 id="timer">120 <span>Sec</span></h4> 
								</li>
								<li class="nav-item">
									<button id="btnretry" type="button" class="btn btn-outline-info">Retry  <i class="fa fa-refresh" aria-hidden="true"></i></button>
								</li>
							</ul> 
						</div>
						
					</div>
				</div>
				
			</div>
			
			<audio controls hidden="" name="ufile" id="ufile" src="horrible.wav" type ="audio/wav">your browser does not support Html5</audio>
			
			<div class="col-lg-12 text-center">
				<button class="btn btn-primary mt-4" type = "submit" style="width:60%;">Register</button>
			</div>
			<br/>
		</form>
    </div>
  </section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
	<script src="js/recordmp3.js"></script>
	<script src="js/app.js"></script> 
  </body>
</html>
